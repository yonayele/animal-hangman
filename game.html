<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animal Game</title>
  <link rel="stylesheet" href="gamestyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./gamelogic.js" type="text/javascript"></script>
</head>

<body class="the-game">
  <div class = "title">
    <h1 class="game-title">Animal Hangman</h1>
  </div>
  <div class = "game">
    <div class="column column-one">
      <h1>This is where the picture would go</h1>
    </div>
    <div class="column column-two">
      <h1>Press Any Key to Get Started!</h1>
      <div class="play-window">
        <h2>Wins</h2>
        <h2 class="win-counter">0</h2>
        <h2>Current Word</h2>
        <h2 class="guess-word">_ _ _ _ _</h2>
        <h2>Number of Guesses Remaining</h2>
        <h2>12</h2>
        <h2>Letters Already Guessed</h2>
        <h2 class="been-guessed">.</h2>
      </div>
      <button class="submit" id="submit">Button for submitting?</button> 
      <!-- don't need render button -->
  </div>
</body>


</html>
