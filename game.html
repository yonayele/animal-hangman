<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animal Game</title>
  <link rel="stylesheet" href="gamestyle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./gamelogic.js" type="text/javascript"></script>
</head>

<body class="the-game">
  <div class = "title window">
    <h1 class="game-title">Animal Hangman</h1>
  </div>
  <div class = "game window">
    <div class="column column-one">
      <h1>This is where the picture would go</h1>
    </div>
    <div class="column column-two">
      <h1>Press Any Key to Get Started!</h1>
      <div class="play-window">
        <div class="game-score">
          <div class="Wins">
            <h2>Wins</h2>
            <h2 class="win-counter">0</h2>
          </div>
          <div class="Losses">
            <h2>Losses</h2>
            <h2 class="loss-counter">0</h2>
          </div>
          <div class="Timer">
            <h2>Timer</h2>
            <h2 class="timer-counter">4:00</h2>
          </div>
        </div>
        <div>
          <h2 class="guess-count"> # of Guesses Remaining: </h2>
          <h2 class="guess-count guess-num">3</h2>
        </div>
        <br>
        <h2>Current Word</h2>
        <h2 class="guess-word"></h2>
        <br>
        <h2>Letters Already Guessed</h2>
        <h2 class="been-guessed"></h2>
      </div>
      <button class="reset" id="reset">RESET YOU monkaS</button>
      <button class="toast-btn">Toast check</button>
      <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> -->
            <div class="modal-body">
              Are you sure you want to restart the game?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary confirm-reset" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="toast toast-lose" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="mr-auto"></strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          You fucking suck!
        </div>
      </div>
      <div class="toast toast-lose" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="mr-auto"></strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          You've run out of guesses!
        </div>
      </div>



      <!-- don't need render button -->
  </div>
</body>

</html>
