<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animal Game</title>
  <link rel="stylesheet" href="gamestyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./gamelogic.js" type="text/javascript"></script>
</head>

<body class="the-game">
  <div class = "title">
    <h1 class="game-title">Animal Hangman</h1>
  </div>
  <div class = "game">
    <div class="column column-one">
      <h1>This is where the picture would go</h1>
    </div>
    <div class="column column-two">
      <h1>Press Any Key to Get Started!</h1>
      <div class="play-window">
        <div class="game-score">
          <div class="Wins">
            <h2>Wins</h2>
            <h2 class="win-counter">0</h2>
          </div>
          <div class="Losses">
            <h2>Losses</h2>
            <h2 class="loss-counter">0</h2>
          </div>
          <div class="Timer">
            <h2>Timer</h2>
            <h2 class="timer-counter">4:00</h2>
          </div>
        </div>
        <div>
          <h2 class="guess-count"> # of Guesses Remaining: </h2>
          <h2 class="guess-count guess-num">3</h2>
        </div>
        <br>
        <h2>Current Word</h2>
        <h2 class="guess-word"></h2>
        <br>
        <h2>Letters Already Guessed</h2>
        <h2 class="been-guessed"></h2>
      </div>
      <button class="reset" id="reset">RESET YOU monkaS</button>



      <!-- don't need render button -->
  </div>
</body>

</html>
